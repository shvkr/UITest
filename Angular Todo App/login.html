<form role="form" ng-submit="doLogin(userId,pwd)">
<div>
<label>UserId</label>
<input type="text" 
placeholder="Enter UserId" ng-model="userId">
</div>
<div>
<label>Password</label>
<input type="password"
placeholder="Password" ng-model="pwd">
</div>
<div>
<button type="submit">Login</button>

</div>
</form>
