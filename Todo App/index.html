<!DOCTYPE html>
<html ng-app="todoApp">

<head>
  <meta charset="utf-8" />
  <title>AngularJS Plunker</title>
  <script>
    document.write('<base href="' + document.location + '" />');
  </script>
  <link rel="stylesheet" href="css/style.css" />
  <script data-require="angular.js@1.3.x" src="https://code.angularjs.org/1.3.15/angular.js" data-semver="1.3.15"></script>
  <script src="scripts/app.js"></script>
</head>

<body ng-controller="MainCtrl">
  <div class="container">
    <div class="headbox">
      <div class="row">
        <input type="text" class="additem" ng-model="additem" ng-keyup="$event.keyCode == 13 ? addit() : null">
        <button class="addit" ng-click="addit()">Add Todo</button>
      </div>
    </div>
    <div class="bodybox">
      <ul class="todolist">
        <li ng-repeat="todo in alltodos">
          <label for="item-{{$index}}" class="done-{{todo.done}}">
            <input type="checkbox" ng-model="todo.done" id="item-{{$index}}">{{todo.todo}}
          </label>
        </li>
      </ul>
      <div class="filterrow">
        <a href="#" class="allitems">Total Todos: {{totaltodos()}}</a>
        <a href="#" class="todo">Remaining Todos: {{remainingtodos()}}</a>
        <a href="#" class="completed">Completed Todos: {{completedtodos()}}</a>
      </div>
    </div>
  </div>
</body>

</html>
